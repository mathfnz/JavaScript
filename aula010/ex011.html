<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>

    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: silver;
            color: blue; 
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="area">
        Interact....
    </div>

    <script>
       var a = document.getElementById('area');
       a.addEventListener('click', clicar);
       a.addEventListener('mouseenter', entrar);
       a.addEventListener('mouseout', sair);
       
       function clicar(){
        a.innerText = 'Clicked';
        a.style.background = 'red';
       }
       function entrar(){
        a.innerText = 'Entered';
       }
       function sair(){
        a.innerText = 'Out';
        a.style.background = 'green';
       }
       
    </script>

</body>
</html>
