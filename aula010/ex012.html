<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number's sum</title>

    <style>
        body {
            font: normal 18pt Arial;
        }

        input {
            font: normal 16pt Arial;
            width: 100px;
        }

        div#result {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Number's sum</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="sum" onclick="somar()">
    <div id="result">
        Result
    </div>

    <script>
        function somar() {
            var tn1 = document.querySelector('input#txtn1');
            var tn2 = document.querySelector('input#txtn2');
            var res = document.querySelector('result');
            var n1 = Number(tn1.value); //capture the number in the field
            var n2 = Number(tn2.value);
            var s = n1 + n2;
            result.innerHTML = `The sum beetwen ${n1} and ${n2} is equal to <strong>${s}</strong>`
        }
    </script>
</body>
</html>
